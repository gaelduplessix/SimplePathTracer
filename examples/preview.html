<!doctype html>
<html>
	<head>
		<title>Preview</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	</head>
	<body>
		<img id="container" />
		<script type="text/javascript">
			var imageName = window.location.href.split('#');
			imageName = imageName[1] + '.png';
		
			var newImage = new Image();
			newImage.src = imageName + '#'+Math.random();
			
			function update() {
				if (newImage.complete) {
					document.getElementById('container').src = newImage.src;
				    newImage = new Image();
				    newImage.src = imageName + '#'+Math.random();
				}
				
				setTimeout(update, 500);
			}
			
			update();
		</script>
    </body>
</html>
